<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student List</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary bg-gradient navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/AdminHome}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Users}">User</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/Add_Student}" class="btn btn-outline-primary btn-sm mb-3">Register New Student</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> id </th>
            <th> Name</th>
            <th> Email </th>
            <th> Password </th>
            <th> Grade </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.id}"></td>
            <td th:text = "${student.name}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.password}"></td>
            <td th:text = "${student.grade}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
